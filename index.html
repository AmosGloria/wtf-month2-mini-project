<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Calculator</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>

  <main class="dashboard">
    <div class="dashboard__cards">
      <button class="card card--student" id="open-student">
        <h2 class="card__title">Student Calculator</h2>
        <p class="card__desc">Mobile UI with navbar, converters & grid keys</p>
      </button>
    </div>
  </main>

  <section class="calc calc--student" id="student-calc" hidden>
    <header class="calc__navbar">
      <span class="calc__time" id="nav-time">--:--</span>
      <div class="calc__status">
        <span class="calc__network">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-signal-high-icon lucide-signal-high"><path d="M2 20h.01"/><path d="M7 20v-4"/><path d="M12 20v-8"/><path d="M17 20V8"/></svg>
        </span>

        <span>
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-wifi-icon lucide-wifi"><path d="M12 20h.01"/><path d="M2 8.82a15 15 0 0 1 20 0"/><path d="M5 12.859a10 10 0 0 1 14 0"/><path d="M8.5 16.429a5 5 0 0 1 7 0"/></svg>
        </span>
        <span class="calc__battery" id="nav-battery">
         <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-battery-full-icon lucide-battery-full"><path d="M10 10v4"/><path d="M14 10v4"/><path d="M22 14v-4"/><path d="M6 10v4"/><rect x="2" y="6" width="16" height="12" rx="2"/></svg>
        </span>
      </div>
    </header>

    <div class="type-box">
      <aside class="type-box__converters">
        <div class="type-box__image">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24">
            <path fill="#000" d="M4 9h2V3h2l3.42 6H16V3h2v6h2v2h-2v2h2v2h-2v6h-2l-3.43-6H8v6H6v-6H4v-2h2v-2H4zm4 0h1.13L8 7.03zm0 2v2h3.42l-1.14-2zm8 6v-2h-1.15zm-3.44-6l1.15 2H16v-2z"/>
          </svg>

          <button class="chip" data-mode="currency">Currency Converter</button>
        </div>

        <div class="type-box__image">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"><path fill="#000" fill-rule="evenodd" d="M3.211 19.7Q3.773 21 5.12 21h13.76q1.348 0 1.909-1.3t-.37-2.367L15.465 11V5h1.668a.92.92 0 0 0 .69-.283A1 1 0 0 0 18.096 4a1 1 0 0 0-.273-.717a.92.92 0 0 0-.69-.283H6.867a.92.92 0 0 0-.69.283A1 1 0 0 0 5.905 4q0 .434.273.717a.92.92 0 0 0 .69.283h1.668v6L3.58 17.333q-.93 1.066-.369 2.367m4.457-4.423h8.664l-2.792-3.544V5h-3.08v6.733z" clip-rule="evenodd"/>
          </svg>

            <button class="chip" data-mode="scientific">Scientific Mode</button>
        </div>
      
        <div class="type-box__image">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24">
            <path fill="#000" d="M7.05 3.5a3.52 3.52 0 0 0 0 4.97l8.49 8.48c.58.59.58 1.55 0 2.12c-.59.59-1.54.59-2.13 0l-4.24-4.24l1.06-1.06l-3.53-3.54l-.36.36l-1.41-1.42a1.02 1.02 0 0 0-1.43 0l-1.4 1.42c-.39.41-.39 1.02 0 1.41l1.4 1.41l-.34.36L6.7 17.3l1.06-1.06L12 20.5a3.53 3.53 0 0 0 4.95 0c1.37-1.38 1.37-3.6 0-4.96L8.46 7.05c-.58-.59-.58-1.55 0-2.12c.59-.59 1.54-.59 2.13 0l4.24 4.24l-1.06 1.06l3.53 3.54l.36-.36l1.41 1.42c.39.39 1.03.39 1.43 0l1.4-1.42c.39-.41.39-1.02 0-1.41l-1.4-1.41l.34-.36L17.3 6.7l-1.06 1.06L12 3.5a3.53 3.53 0 0 0-4.95 0m-4.24 7.79l1.41-1.41l1.42 1.41l-1.42 1.42m14.14 0l1.42-1.42l1.41 1.42l-1.41 1.41Z"/>
          </svg>

           <button class="chip" data-mode="length">Length Converter</button>
        </div>
       
        <div class="type-box__image">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24">
            <path fill="#000" d="m5.79 21.61l-1.58-1.22l14-18l1.58 1.22zM4 2v2h2v8h2V2zm11 10v2h4v2h-2c-1.1 0-2 .9-2 2v4h6v-2h-4v-2h2c1.11 0 2-.89 2-2v-2a2 2 0 0 0-2-2z"/>
          </svg>

          <button class="chip" data-mode="fraction">Fraction</button>
        </div>
        
      </aside>

      <div class="type-box__display">
        <div class="display">
          <div class="display__expression" id="display-input">0</div>
          <div class="display__result" id="display-result">0</div>
        </div>
      </div>
    </div>

    <div class="grid" id="grid">
      <button class="btn btn--sym" data-key="AC">AC</button>
      <button class="btn btn--sym" data-key="+/-">+/-</button>
      <button class="btn btn--sym" data-key="%">%</button>
      <button class="btn btn--op"  data-key="/">/</button>

      <button class="btn btn--num" data-key="7">7</button>
      <button class="btn btn--num" data-key="8">8</button>
      <button class="btn btn--num" data-key="9">9</button>
      <button class="btn btn--op"  data-key="×">×</button>

      <button class="btn btn--num" data-key="4">4</button>
      <button class="btn btn--num" data-key="5">5</button>
      <button class="btn btn--num" data-key="6">6</button>
      <button class="btn btn--op"  data-key="-">-</button>

      <button class="btn btn--num" data-key="1">1</button>
      <button class="btn btn--num" data-key="2">2</button>
      <button class="btn btn--num" data-key="3">3</button>
      <button class="btn btn--op"  data-key="+">+</button>

      <button class="btn btn--num btn--zero" data-key="0">0</button>
      <button class="btn btn--num" data-key=".">.</button>
      <button class="btn btn--sym" data-key="⌫">⌫</button>
      <button class="btn btn--eq"  data-key="=">=</button>
    </div>

    <footer class="calc__footer">
     <svg xmlns="http://www.w3.org/2000/svg"
      width="16"
       height="16" viewBox="0 0 16 16">
       <path fill="#000" fill-rule="evenodd" d="M2 8a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11A.5.5 0 0 1 2 8"/>
    </svg>
    </footer>
  </section>

  <script src="app.js"></script>
</body>
</html>
